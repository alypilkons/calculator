<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="calc">
      <div id="screen">
      </div>
      <div>
        <a id="clear">C</a>
        <a id="allClear">AC</a>
      </div>
       <div>
         <a class="number">7</a>
         <a class="number">8</a>
         <a class="number">9</a>
         <a class="operator">/</a>
      </div>
      <div>
         <a class="number">4</a>
         <a class="number">5</a>
         <a class="number">6</a>
         <a class="operator">*</a>
      </div>
      <div>
         <a class="number">1</a>
         <a class="number">2</a>
         <a class="number">3</a>
         <a class="operator">-</a>
      </div>  
      <div>
         <a class="number">0</a>
         <a id="decimal">.</a>
         <a class="operator">+</a>
         <a id="equals">=</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
